before_script:
   - eval $(ssh-agent -s)
   - ssh-add <(echo "$SSH_PRIVATE_KEY")
   - mkdir -p ~/.ssh
   - echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts
   - export PATH=$PATH:/usr/local/bin
   
after_script:
  - date

stages:
  - test
  - deploy
   
deploy_master:
 stage: deploy
 only: 
   - master
 script:
   - dep deploy

deploy_staging:
 stage: deploy
 except: 
   - master
 script:
   - dep deploy staging

test:
 stage: test
 script:
   - pgrep ssh-agent
   - echo "do some tests"
